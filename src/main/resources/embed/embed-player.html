<!doctype html>
<html>
<head>
<meta charset='UTF-8' />

<title>__TITLE__</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/video-js.min.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/video.min.js"></script>

<style>
html, body {
	margin: 0px;
	padding: 0px;
}

.video-container {
	position: fixed;
	top: 0px;
	bottom: 0px;
	width: 100%;
	height: 100%;
	overflow: visible;
}

.video-container video {
	/* Make video to at least 100% wide and tall */
	min-width: 100%;
	min-height: 100%;
	/* Setting width & height to auto prevents the browser from stretching or squishing the video */
	width: auto;
	height: auto;
	position: absolute;
}
</style>
<!-- TODO: Needs a timeout function added if the video gets hung loading or during playback to switch hosts. -->
</head>
<body class="video-container">
	<video id="player" class="video-js vjs-default-skin" preload="none"
		poster="https://steemitimages.com/1280x720/https://ipfs.dporn.co__POSTERPATH__"
		style="max-width: 100%; max-height: 100%; width: 1920px; height: 1080px;"
		playsinline="playsinline">
		<source src="https://ipfs.dporn.co__VIDEOPATH__" type="video/mp4" />
		<source src="https://cloudflare-ipfs.com__VIDEOPATH__"
			type="video/mp4" />
		<source src="https://ipfs.io__VIDEOPATH__" type="video/mp4" />
		<source src="https://gateway.ipfs.io__VIDEOPATH__" type="video/mp4" />
	</video>
	<script>
		var player = videojs('player', {
			"autoplay" : false,
			"controls" : true,
			"preload" : "none",
			"loop" : false
		}, function onPlayerReady() {
			//console.log("Player Ready");
		});
		//simplistic fail over to next host on 404 errors		
		player.on('error', function(event) {
			try {
				console.log("ERROR: " + this.error().message);
			} catch (e) {
			}
			var sources = this.cache_.sources;
			sources.shift();
			//sources.push(); //rotate
			//this.reset();
			this.src(sources);
		});
	</script>
</body>
</html>
