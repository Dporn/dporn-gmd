<!doctype html>
<html>
<head>
<meta charset='UTF-8' />
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>__TITLE__</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.4.1/video-js.min.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.4.1/video.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js-chromecast/2.0.9/videojs-chromecast.min.js"></script> -->
<style>
html, body {
	margin: 0px;
	padding: 0px;
}

.video-container {
	position: fixed;
	top: 0px;
	bottom: 0px;
	width: 100%;
	height: 100%;
	overflow: visible;
}

.video-container video {
	/* Make video to at least 100% wide and tall */
	min-width: 100%;
	min-height: 100%;
	/* Setting width & height to auto prevents the browser from stretching or squishing the video */
	width: auto;
	height: auto;
	position: absolute;
}
</style>
</head>
<body class="video-container">
	<video id="player" class="video-js vjs-default-skin" preload="none"
		poster="https://steemitimages.com/1280x720/https://ipfs.dporn.co__POSTERPATH__"
		style="max-width: 100%; max-height: 100%; width: 1920px; height: 1080px;"
		playsinline="playsinline">
	</video>
	<!-- https://stackoverflow.com/questions/47626983/videojs-hls-m3u8-files-are-not-playing-in-ios-devices-and-safari-browser -->
	<script>
		var overrideNative = true;
		var player = videojs('player', {
			"autoplay" : false,
			"controls" : true,
			"preload" : "none",
			"loop" : false,
			"fluid" : true,
			"html5" : {
				"nativeVideoTracks" : !overrideNative,
				"nativeAudioTracks" : !overrideNative,
				"nativeTextTracks" : !overrideNative,
				"hls" : {
					"debug": true,
					"overrideNative" : overrideNative
				}
			}
		});
		player.reloadSourceOnError({
			"errorInterval" : 5
		});
		player.src([ {
			src : "https://ipfs.dporn.co__VIDEOPATH__",
			type : "video/mp4"
		}, {
			src : "https://cloudflare-ipfs.com__VIDEOPATH__",
			type : "video/mp4"
		}, {
			src : "https://ipfs.io__VIDEOPATH__",
			type : "video/mp4"
		}, {
			src : "https://gateway.ipfs.io__VIDEOPATH__",
			type : "video/mp4"
		} ]);
	</script>
</body>
</html>
